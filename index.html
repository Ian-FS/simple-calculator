<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1> Simple Calculator</h1>
    <div>
        <input class="result" disabled="true" type="text">
    </div>
    <section class="panel">
        <button class="key one">1</button>
        <button class="key two">2</button>
        <button class="key three">3</button>
        <button id="increase" class="key">+</button>
        <button class="key four">4</button>
        <button class="key five">5</button>
        <button class="key six">6</button>
        <button id="decrease" class="key">-</button>
        <button class="key seven">7</button>
        <button class="key eight">8</button>
        <button class="key nine">9</button>
        <button id="multiply" class="key">*</button>
        <button class="key zero">0</button>
        <button class="key ponto">.</button>
        <button class="key allErase">C</button>
        <button id="divide" class="key">/</button>
    </section>
    <section>
        <button class="key igual">=</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
